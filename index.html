<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS HUD</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001018, #000);
      color: cyan;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 20, 30, 0.95);
      border: 2px solid cyan;
      border-radius: 10px;
      width: 400px;
      max-height: 60%;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 20px cyan;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }
    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h2 {
      margin-top: 0;
      text-align: center;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    /* Chatbar */
    .chatbar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: rgba(0, 20, 30, 0.95);
      border-left: 2px solid cyan;
      box-shadow: -2px 0 15px cyan;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }
    .chatbar.active {
      right: 0;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background: rgba(0, 255, 255, 0.2);
      align-self: flex-end;
      text-align: right;
    }
    .msg.jarvis {
      background: rgba(0, 255, 150, 0.2);
      align-self: flex-start;
      text-align: left;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      border-radius: 5px;
      background: rgba(0, 50, 70, 0.8);
      color: cyan;
    }
    .chat-input button {
      margin-left: 5px;
      padding: 8px 12px;
      border: none;
      background: cyan;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="hud"></canvas>

  <!-- Command Log Popup -->
  <div id="commandLog" class="popup">
    <span class="close-btn" onclick="togglePopup('commandLog')">&times;</span>
    <h2>Command Log</h2>
    <ul id="commandList"></ul>
  </div>

  <!-- Chatbar Popup -->
  <div id="chatbar" class="chatbar">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('hud');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawHUD() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'cyan';
      ctx.lineWidth = 2;

      // Central circle
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 100, 0, Math.PI*2);
      ctx.stroke();

      // Crosshair
      ctx.beginPath();
      ctx.moveTo(canvas.width/2 - 150, canvas.height/2);
      ctx.lineTo(canvas.width/2 + 150, canvas.height/2);
      ctx.moveTo(canvas.width/2, canvas.height/2 - 150);
      ctx.lineTo(canvas.width/2, canvas.height/2 + 150);
      ctx.stroke();

      requestAnimationFrame(drawHUD);
    }
    drawHUD();

    // Popup toggle
    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.classList.toggle('active');
    }

    // Chatbar toggle
    function toggleChatbar() {
      document.getElementById('chatbar').classList.toggle('active');
    }

    // Log command
    function logCommand(cmd) {
      const li = document.createElement('li');
      li.textContent = cmd;
      document.getElementById('commandList').appendChild(li);
    }

    // Send chat message
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if(msg !== "") {
        addMessage(msg, "user");
        input.value = "";
        setTimeout(() => {
          addMessage("Reply to: " + msg, "jarvis");
        }, 600);
      }
    }

    function addMessage(text, sender) {
      const chatMessages = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = (sender === "user" ? "You: " : "JARVIS: ") + text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Key bindings
    document.addEventListener('keydown', (e) => {
      if(e.key === "l" || e.key === "L") togglePopup('commandLog');
      if(e.key === "c" || e.key === "C") toggleChatbar();
    });
  </script>
</body>
</html>
